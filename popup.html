<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Ambient background effects -->
    <div class="ambient-glow"></div>
    
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <span class="logo-text">Timestamp</span>
      </div>
      <button id="open-library-btn" class="icon-btn" title="Open Library">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </header>

    <!-- Video Info Card -->
    <div id="video-info" class="video-card">
      <div class="video-card-header">
        <div class="video-status">
          <span class="status-dot"></span>
          <span class="status-text">Connected</span>
        </div>
      </div>
      <p class="video-title">No video detected</p>
      <div id="video-tags-display" class="tags-display"></div>
      <button id="edit-video-tags-btn" class="subtle-btn">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-1.42.59H8a2 2 0 0 1-2-2v-4a2 2 0 0 1 .59-1.42l7.17-7.17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M18 2l4 4-1.5 1.5-4-4L18 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Edit Tags
      </button>
    </div>

    <!-- Video Tags Editor -->
    <div id="video-tags-editor" class="glass-panel tags-editor" style="display: none;">
      <input type="text" id="video-tags-input" placeholder="tutorial, javascript, react..." class="input-field">
      <div class="btn-group">
        <button id="cancel-video-tags-btn" class="btn btn-ghost">Cancel</button>
        <button id="save-video-tags-btn" class="btn btn-primary">Save Tags</button>
      </div>
    </div>

    <!-- Capture Section -->
    <div class="capture-section">
      <button id="capture-btn" class="capture-btn">
        <div class="capture-btn-content">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="12" r="4" fill="currentColor"/>
          </svg>
          <span>Capture Moment</span>
        </div>
        <div class="capture-btn-glow"></div>
      </button>

      <!-- Captured Frame Preview -->
      <div id="capture-preview" class="capture-preview" style="display: none;">
        <div class="preview-frame">
          <img id="preview-thumbnail" src="" alt="Captured frame">
          <div class="preview-overlay">
            <span id="preview-timestamp" class="preview-time">0:00</span>
          </div>
          <button id="clear-capture-btn" class="preview-close" title="Clear capture">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Note Input -->
      <div class="note-input-wrapper">
        <textarea 
          id="note-input" 
          placeholder="What's happening at this moment?"
          rows="2"
          class="note-textarea"
        ></textarea>
        <input 
          type="text" 
          id="note-tags-input" 
          placeholder="Tags: important, todo, idea..."
          class="input-field input-small"
        >
      </div>

      <button id="save-btn" class="save-btn" disabled>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Save Note
      </button>
    </div>

    <!-- Timestamps Section -->
    <div class="timestamps-section">
      <div class="section-header">
        <h2>Your Notes</h2>
        <div class="header-actions">
          <button id="export-btn" class="icon-btn-small" title="Export notes">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="17 8 12 3 7 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="clear-all-btn" class="icon-btn-small" title="Clear all">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <polyline points="3 6 5 6 21 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="filter-wrap">
        <svg class="filter-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input type="text" id="tag-filter" placeholder="Search notes..." class="filter-input">
      </div>
      
      <div id="timestamps-list" class="timestamps-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
